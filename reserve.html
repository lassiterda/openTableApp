<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="container">
        <div class="jumbotron text-center">
          <h1><span class="fa fa-fire"></span><strong>Hot Restaurants</strong></h1>
          <hr>
          <h3>Make Your Reservation</h3>
          <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
          <a href="/"><button class="btn btn-secondary btn-lg"><span
                class="fa fa-home"></span></button></a>
        </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h5>Table Reservations</h5>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique">Unique ID</label>
                <input type="text" class="form-control" id="unique">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer mt-4">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="#" id="clear">Clear Table</a>
                " | "
                <a href="/api/tables" id="clear">API Table Link</a>
                " | "
                <a href="/api/waitlist" id="clear">API Wait List</a>
            </p>
        </div>
    </footer>
</div>


  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        unique: $("#unique").val().trim()
      };

      $.post("/api/tables", newTable)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding table...");
        });
    });
  </script>

</body>
</html>
